<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen">
        <div class="p-10">
            <a href="./index.html" class=" text-2xl font-bold">Back to home</a>    
         </div>

         <div class="flex flex-col items-center border rounded-lg w-[600px] h-[350px] m-auto p-12 mt-10">
            <h1 class="font-bold text-center text-xl">Let's keep in touch</h1>
            <p class="text-center text-md py-5  ">Subscribe to keep up with fresh news and exciting updates. <br>
            We promise not to spam you!</p>

            <div class="flex flex-row  justify-center items-center gap-2 w-full mt-10 mb-5">
                <input type="email" placeholder="Enter you email" class="border rounded-md w-full py-2 px-2" >

                    <button type="submit"  class="flex flex-row gap-2 bg-cyan-500 justify-center items-center px-6 py-2 text-white rounded-md shadow-md shadow-cyan-500/100">
                        Sent
                        <div>
                            <svg width="24px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M13 18l6 -6" /><path d="M13 6l6 6" /></svg>
                        </div>
                    </button>
                
            </div>
            <div class="flex flex-row justify-start w-full gap-2 " >
                <input type="checkbox" name="check" id="check" class="w-4 h-4 border-grey">
                <p class="text-left text-sm leading-none">I agree  to my meail address being stored and <br> used to recieve montly newsletter</p>
            </div>
         </div>
    </div>
